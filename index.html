<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AimeeJATDev</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://kit.fontawesome.com/42365249eb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="main">
            <div id="header">
                <div id="avatar-div" class="avatar">
                    <img id="profile-img" src="Images/Kenza-cropped.jpg">
                </div>
                <h2>Aimee Taylor</h2>
                <p></p>
            </div>
            <div id="social-media">
                <div id="twitter" class="social-style">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div id="linkedin" class="social-style">
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <div id="github" class="social-style">
                    <i class="fa-brands fa-github"></i>
                </div>
                <div id="dev" class="social-style">
                    <i class="fa-brands fa-dev"></i>
                </div>
            </div>
            <div id="links">
                <div id="portfolio" class="link-style">
                    <a href="http://www.ajatdeveloper.com/AJATDevPortfolio">Portfolio</a>
                </div>
                <div id="freecodecamp-profile" class="link-style">
                    <i class="fa-brands fa-free-code-camp"></i>
                    <a href="https://www.freecodecamp.org/AimeeJATDev">FreeCodeCamp Profile</a>
                </div>
                <div id="googledev-profile" class="link-style">
                    <i class="fa-brands fa-google"></i>
                    <a href="https://g.dev/aimeejatdev">Google Developer Profile</a>
                </div>
                <div id="mslearn-profile" class="link-style">
                    <i class="fa-brands fa-microsoft"></i>
                    <a href="https://learn.microsoft.com/en-us/users/aimeetaylor-1954/">Microsoft Learn Profile</a>
                </div>
            </div>
        </div>
    </body>
</html>
